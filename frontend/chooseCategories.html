<!DOCTYPE html>
<html>
<head>
  <title>Choose your categories</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="populateDropdowns()">
  <h1>Choose your categories</h1>
  <form action="pickCategory.html" method="post">
    <select class="categories" id="brownCategory">
      <option value="arts">Arts</option>
    </select>

    <br>

    <select class="categories" id="blueCategory">
      <option value="geography">Geography</option>
    </select>

    <br>

    <select class="categories" id="orangeCategory">
      <option value="sports">Sports</option>
    </select>

    <br>

    <select class="categories" id="yellowCategory">
      <option value="history">History</option>
    </select>

    <br>

    <select class="categories" id="pinkCategory">
      <option value="entertainment">Entertainment</option>
    </select>

    <br>

    <select class="categories" id="greenCategory">
      <option value="science">Science</option>
    </select>

    <br>

    <input class="button" type="submit" value="Let's Go!">
  </form>
</body>
</html>
