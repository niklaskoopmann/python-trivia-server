<!DOCTYPE html>
<html>

<head>
  <title>Choose your categories</title>
  <link rel="stylesheet" href="stylesheet.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body class="row mx-auto" onload="populateDropdowns()">
  <div class="container">
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Choose your categories</span>
    </nav>
  </div>

  <form class="col-sm-12 col-lg-8 mx-auto" action="pickCategory.html" method="post">
    <div class="form-group">
      <select class="custom-select" id="brownCategory">
        <option value="arts">Arts</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" id="blueCategory">
        <option value="geography">Geography</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" id="orangeCategory">
        <option value="sports">Sports</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" id="yellowCategory">
        <option value="history">History</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" id="pinkCategory">
        <option value="entertainment">Entertainment</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" id="greenCategory">
        <option value="science">Science</option>
      </select>
    </div>

    <div class="text-center">
      <input class="btn btn-primary" type="submit" value="Let's Go!">
    </div>
  </form>
</body>

</html>
