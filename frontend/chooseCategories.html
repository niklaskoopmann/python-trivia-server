<!DOCTYPE html>
<html>
<head>
  <title>Choose your categories</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="utf-8">
</head>
<body>
  <h1>Choose your categories</h1>
  <form action="" method="post">
    <select class="categories" name="brownCategory">
      <option value="arts">Arts</option>
    </select>
    <select class="categories" name="blueCategory">
      <option value="geography">Geography</option>
    </select>
    <select class="categories" name="orangeCategory">
      <option value="sports">Sports</option>
    </select>
    <select class="categories" name="yellowCategory">
      <option value="history">History</option>
    </select>
    <select class="categories" name="pinkCategory">
      <option value="entertainment">Entertainment</option>
    </select>
    <select class="categories" name="greenCategory">
      <option value="science">Science</option>
    </select>
    <input type="submit" value="Let's Go!">
  </form>
</body>
</html>
